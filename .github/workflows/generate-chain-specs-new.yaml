name: Generate Chain Specs

on:
  workflow_dispatch:
    inputs:
      tag_version:
        description: 'Tag version for the release'
        required: true
        type: string
      packages:
        description: 'Packages to build (relay, parachains, all)'
        required: true
        type: choice
        options:
          - relay
          - parachains
          - all
        default: 'all'
  workflow_call:
    inputs:
      tag_version:
        description: 'Tag version for the release'
        required: true
        type: string
      packages:
        description: 'Packages to build (relay, parachains, all)'
        required: true
        type: string

permissions:
  contents: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  generate-chain-specs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Dependencies
        run: |
          sudo apt update
          sudo apt install -y git protobuf-compiler

      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: 1.81.0
          target: wasm32-unknown-unknown
          components: rust-src
          override: true

      - name: Add rust-src
        run: rustup component add rust-src --toolchain 1.81.0-x86_64-unknown-linux-gnu

      - name: Build chain-spec-generator
        run: cargo build --package chain-spec-generator --features=fast-runtime --release

      - name: Generate chain specs
        run: |
          mkdir -p chain-specs/local
          
          # Define array of packages based on input parameter
          if [ "${{ inputs.packages }}" == "relay" ]; then
            PACKAGES=("paseo-local" "paseo-dev")
          elif [ "${{ inputs.packages }}" == "parachains" ]; then
            PACKAGES=(
              "asset-hub-paseo-local"
              "bridge-hub-paseo-local"
              "people-paseo-local"
              "coretime-paseo-local"
            )
          else
            # Default to all packages
            PACKAGES=(
              "paseo-local"
              "paseo-dev"
              "asset-hub-paseo-local"
              "bridge-hub-paseo-local"
              "people-paseo-local"
              "coretime-paseo-local"
            )
          fi
          
          for pkg in "${PACKAGES[@]}"; do
            ./target/release/chain-spec-generator "$pkg" --raw > "chain-specs/local/$pkg.json"
            echo "Generated chain-specs/local/$pkg.json"
          done

      - name: Setup Git
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git remote set-url origin https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}
        env:
          GITHUB_TOKEN: ${{ secrets.CI_PAT }}

      - name: Commit changes
        run: |
          git add chain-specs/local/*.json
          if git diff --staged --quiet; then
            echo "No changes detected in chain specs. Skipping commit."
          else
            COMMIT_MESSAGE="Update chain specs for version ${{ inputs.tag_version }}"
            git commit -m "$COMMIT_MESSAGE"
            git push
            echo "Changes committed and pushed successfully."
          fi
